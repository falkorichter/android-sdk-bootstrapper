buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven {
            url 'http://172.17.12.103:8881/nexus/content/repositories/snapshots/'
        }
        maven {
            url 'http://dl.bintray.com/sensorberg/maven'
        }
    }
    project.ext.SDK_VERSION = "1.10.0"
    project.ext.RC_VERSION = "RC1"

    configurations.all {
        // check for updates every build
        resolutionStrategy.cacheChangingModulesFor 1, 'seconds'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
