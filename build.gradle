
def VERSION = "1.7.0"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.github.dcendents:android-maven-plugin:1.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
    setProperty("VERSION", VERSION)
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
