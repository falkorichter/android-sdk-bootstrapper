
def VERSION = "1.9.0"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.0'
        classpath 'com.github.dcendents:android-maven-plugin:1.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    project.ext.SDK_VERSION = version
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
